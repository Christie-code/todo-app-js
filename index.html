            </ul>

            <h3>Completed</h3>
            <ul id="completed-list-container">
                <!-- <li><input type="checkbox" value="checked"/><label>Hello</label><input type="text"/><input type="image" src="images/done.png" alt=""/><input type="image" src="images/noteboo_small.png" alt=""/><input type="image" src="images/delete.png" alt=""/> -->
